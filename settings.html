<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>89%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fas fa-chevron-left"></i></a></div>
        <div class="alt-header__column">Settings</div>
        <div class="alt-header__column"><i class="fas fa-search"></i></div>
    </header>

<main class="main-screen">
    <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-flask"></i>
                <span>Kakao Lab</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
        </li>
    </ul>
    <ul class="settings-list settings-list-second">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-lock"></i>
                <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-comment"></i>
                <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-sun"></i>
                <span>Display</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-edit"></i>
                <span>Themes</span>
            </div>
            <div class="settings__setting-column">Default theme</div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fas fa-phone-alt"></i>
                <span>Call</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
    </ul>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__new dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too Big :(</span>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/2673274759.js" crossorigin="anonymous"></script>
</body>
</html>
