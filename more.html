<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>89%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><span class="screen-header__dot dot"></span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

<main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="screenshot/KakaoTalk_20210105_112745298.jpg" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__tilte">JI EUN</h4>
                <h6 class="user-component__subtitle">+1 374-283-1932<span>!</span></h6>
            </div>
        </div>
        <div class="user-component__column"><i class="far fa-comment-alt fa-2x"></i></div>
    </div>

    <div class="icon-row icon-row-find">
        <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calender</span></div>
        <div class="icon-row__icon"><span class="more__dot"></span><i class="far fa-folder-open"></i><span>Talk Drive</span></div>
        <div class="icon-row__icon"><i class="far fa-smile-wink"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="far fa-edit"></i><span>Themes</span></div>
    </div>
    <div class="icon-row icon-row-find icon-row-find-second">
        <div class="icon-row__icon"><i class="far fa-user-circle"></i><span>Account</span></div>
        <div class="icon-row__icon"><i class="far fa-comments"></i><span>Openchat</span></div>
        <div class="icon-row__icon icon-row__icon-white"><i class="fas fa-qrcode"></i><span>Account</span></div>
        <div class="icon-row__icon icon-row__icon-white"><i class="far fa-address-book"></i><span>Openchat</span></div>
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><img src="screenshot/IMG_2517.jpg" /></div>
                <div class="more-suggestions__icon-text">Coloso</div>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><img src="screenshot/unnamed.jpg" /></div>
                <div class="more-suggestions__icon-text">Nomad Coders</div>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image"><img src="screenshot/24528A3B5947B47728.png" /></div>
                <div class="more-suggestions__icon-text">Coloso</div>
            </div>
            <div class="more-suggestions__icon more-suggestions__icon-white">
                <div class="more-suggestions__icon-image"><img src="screenshot/IMG_2517.jpg" /></div>
                <div class="more-suggestions__icon-text">Coloso</div>
            </div>
        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__new dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too Big :(</span>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/2673274759.js" crossorigin="anonymous"></script>
</body>
</html>
