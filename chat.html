<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ KakaoTalk - KakaoTalk</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>89%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fas fa-chevron-left"></i></a></div>
        <div class="alt-header__column">KakaoTalk</div>
        <div class="alt-header__column">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-bars"></i></span></div>
    </header>

<main class="main-screen main-chat">
    <div class="chat-timestamp">Sunday, September 26, 2021</div>
    <div class="message-row">
        <img src="screenshot/kakao.png" />
        <div class="message-row__comtents">
            <span class="message__author">KakaoTalk</span>
            <div class="message__info">
                <span class="message__bubble">Hi!</span>
                <span class="message__time">21:26</span>
            </div>
        </div>
    </div>
    <div class="message-row message-row__own">
        <div class="message-row__comtents">
            <div class="message__info">
                <span class="message__bubble">Nice to meet you!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
    </div>
</form>

<div id="no-mobile">
    <span>Your screen is too Big :(</span>
</div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/2673274759.js" crossorigin="anonymous"></script>
</body>
</html>
