<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KakaoTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>89%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><span class="screen-header__dot dot"></span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
<main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="screenshot/KakaoTalk_20210105_112745298.jpg" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__tilte">JI EUN</h4>
                <!-- <h6 class="user-component__subtitle">Nice Day</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshot/kakao_channel.jpg" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__tilte user-component__tilte-not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <span>2</span>
                    <span><i class="fas fa-chevron-right"></i></span>
                </div>
            </div>
        </div>
    </div>
</main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn nav__btn-delay"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="nav__btn nav__btn-delay"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__btn nav__btn-delay"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn nav__btn-delay"><a class="nav__link" href="more.html">
                <span class="nav__new dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    <div class="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your screen is too Big :(</span>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/2673274759.js" crossorigin="anonymous"></script>
</body>
</html>
